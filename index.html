                <form id="myForm" action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="get"
                    autocomplete="on">

                    <input type="text" name="fullName" id="nickname"><br>

                    <input type="radio" class="radio" name="gender" value="Chrome" id="rdChrome" checked>
                    <label class="radio" for="rdChrome"> Chrome | </label>
                    <input type="radio" class="radio" name="gender" value="Firefox" id="rdFirefox" checked>
                    <label class="radio" for="rdFirefox"> Firefox </label>

                    <input type="password" name="pass" id="passwordinput">

                    <input type="email" name="mail" id="mail"><br>

                    <input type="url" name="website" id="website"><br>

                    <input type="tel" name="phone" id="phone"><br>

                    <input class="number" type="number" value="0" name="coffee"><br>


                    <input type="range" name="temper" class="securityrank"><br>

                    <input type="text" name="address" id="address"><br>


                    <!-- Interests checkbox -->
                    <input type="checkbox" class="checkbox" name="interests[]" value="C" id="c">
                    <label class="checkbox" for="c"> C | </label>
                    <input type="checkbox" class="checkbox" name="interests[]" value="C++" id="c++">
                    <label class="checkbox" for="c++"> C++ | </label>
                    <input type="checkbox" class="checkbox" name="interests[]" value="Javascript" id="js">
                    <label class="checkbox" for="js"> Javascript | </label>

                    <select class="subnetMask" name="age">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
